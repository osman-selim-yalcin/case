<body>
	<div id="root">

	</div>
	<script src="./assets/js/custom.js"></script>
	<script type="module" src="/src/main.jsx"></script>
    <script>
        searchDropDown = (e) => {
            let list = e.parentElement.querySelector(".search-list");
            list.classList.toggle("active")
        }

        copyAddress = (e) => {
            // Get the text field
            var copyText = e.parentElement.querySelector(".address-name").dataset.address;

            navigator.clipboard.writeText(copyText);
            e.classList.add("copied")
            setTimeout(() => {
                e.classList.remove("copied")
            }, 3000);
        }
    </script>
</body>

</html>
